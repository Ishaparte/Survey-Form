<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <form action="https://register-demo.freecodecamp.org" id="survey-form">
       <fieldset>
       <label id="name-label">
      Name <br><input class="personal" id="name" type="text" placeholder="Enter your name" required/></label>
      <br><br>
      <label id="email-label">
      E-mail <br> <input class="personal" id="email" type="email" placeholder="Enter your Email" required/>
      </label>
      <br><br>
      <label id="number-label">
      Age <br> <input class="personal" id="number" type="number" min="18" max="40" placeholder="Age"/>
      </label>
      <br><br>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?<br>
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job </option>
        <option>Full learner</option>
        <option value="3">Prefer no to say</option>
        <option value="4">Other</option>
      </select>
      </label><br><br>
      <label>Would you recommend freeCodeCamp to a friend?<br>
<input type="radio" value="definetly" name="redio"/> Definetly</label><br>
<label><input type="radio" value="maybe" name="redio"/> Maybe</label><br>
<label><input type="radio" value="notsure" name="redio"/> Not sure</label><br><br>
<label>What is your favorite feature of freeCodeCamp?<br>
  <select>
    <option value="">Select an option</option>
    <option value="1">Challenges<option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
</select>
</label><br><br>
<label>What would you like to see improved? (Check all that apply)
<br>
  <input type="checkbox" value="Front-end Projects"/> Front-end Projects
</label><br>
<label>
  <input type="checkbox" value="Back-end Projects"/> Back-end Projects
</label><br>
<label>
  <input type="checkbox" value="Data Visualization"/> Data Visualization
</label><br>
<input type="checkbox" value="challenges"/> Challenges
</label><br>
<input type="checkbox" value="Open source community"/> Open Source community
</label><br>
<input type="checkbox" value="gitter help rooms"/> Gitter help rooms
</label><br>
<input type="checkbox" value="videos"/> Videos
</label><br>
<input type="checkbox" value="city meetups"/> City Meetups
</label><br>
<input type="checkbox" value="wiki"/> Wiki
</label><br>
<input type="checkbox" value="forum"/> Forum
</label><br>
<input type="checkbox" value="additional courses"/> Additional Courses
</label><br><br>
<label>Any comments or suggestions?
  <br>
  <textarea type="textarea" rows="5" cols="30" class="comment" placeholder="Enter your comment here..."></textarea>
</label>
</fieldset>
<br><br>
  <input type="submit" id="submit" value="submit"/>
 </form>
  </body>
